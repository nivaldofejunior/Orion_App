<div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome do Projeto</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProjetoNome"
        placeholder="Nome do Projeto">
    </div>

    <label class="col-sm-2 col-form-label">Data Inicial</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="ProjetoDataInicial"
        placeholder="Data Inicial">
    </div>

    <label class="col-sm-2 col-form-label">Data Final</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="ProjetoDataFinal"
        placeholder="Data Final">
    </div>

    <label class="col-sm-2 col-form-label">Valor</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProjetoValor"
        placeholder="Valor">
    </div>

    <label class="col-sm-2 col-form-label">Risco</label>
    <div class="col-sm-10">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="ProjetoRisco">
            <option value="Baixo">Baixo</option>
            <option value="Médio">Médio</option>
            <option value="Alto">Alto</option>
          </select>
    </div>

    <label class="col-sm-2 col-form-label">Participantes</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProjetoParticipantes"
        placeholder="Participantes">
    </div>
    
</div>

<button (click)="addProjeto()" *ngIf="projeto.ProjetoId==0" class="btn btn-primary">
    Adicionar
</button>

<button (click)="updateProjeto()" *ngIf="projeto.ProjetoId!=0" class="btn btn-primary">
    Atualizar
</button>
